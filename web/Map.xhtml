<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    </h:head>
    <h:body>
        <p:gmap 
            zoom="2"
            type="TERRAIN"
            style="width:800px;height: 400px "
            model="#{mapBean.mapModel}"
            center="#{mapBean.centerCoords}"
            />
        <p:dataTable value="#{MapBean.hospitalinfo}" var="o" id="table">
            <p:column>
                <f:facet name="header">Id</f:facet>
                #{o.id}
            </p:column>
            <p:column>
                <f:facet name="header">hospitalName</f:facet>
                #{o.hospitalName}
            </p:column>
            <p:column>
                <f:facet name="header">hospitalPhone</f:facet>
                #{o.hospitalPhone}
            </p:column>
            <p:column>
                <f:facet name="header">hospitalPlace</f:facet>
                #{o.hospitalplace}
            </p:column>
        </p:dataTable>
    </h:body>
</html>
